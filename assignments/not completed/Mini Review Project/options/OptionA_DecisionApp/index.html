<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Project Option A — Decision App (Starter)</title>
  <link rel="stylesheet" href="../styles.css"/>
</head>
<body>
  <main class="wrap">
    <header class="row" style="justify-content:space-between;">
      <div>
        <h1 style="margin:0;">Decision Helper</h1>
        <p class="muted" style="margin:6px 0 0;">Build a multi-path decision system with validation.</p>
      </div>
      <span class="pill">Option A</span>
    </header>

    <section class="card" style="margin-top:18px;">
      <h2 style="margin-top:0;">Scenario</h2>
      <p class="muted">Pick a scenario and answer questions to get a recommendation.</p>

      <label for="scenario">Scenario</label>
      <select id="scenario">
        <option value="study">Study Plan</option>
        <option value="project">Project Planning</option>
        <option value="debug">Debugging Strategy</option>
      </select>

      <div class="grid" style="margin-top:10px;">
        <div>
          <label for="minutes">Minutes available (0–180)</label>
          <input id="minutes" type="number" min="0" max="180" placeholder="e.g., 45"/>
        </div>
        <div>
          <label for="energy">Energy (1–5)</label>
          <input id="energy" type="number" min="1" max="5" placeholder="e.g., 3"/>
        </div>
      </div>

      <button class="btn" id="runBtn">Get Recommendation</button>
      <p id="msg" class="msg" aria-live="polite"></p>

      <hr/>
      <h3>Output</h3>
      <ul id="out"></ul>

      <p class="muted"><strong>TODO:</strong> Use conditionals + loops + functions. Include at least 2 decision points.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
