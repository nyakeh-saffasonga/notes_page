2. Style with CSS
Initially hide all content sections using CSS. A utility class, like .hidden, is used to control visibility. 
css
.section-content {
  display: none; /* Hides the element completely, no space is occupied */
  padding: 20px;
  border: 1px solid #ccc;
  margin-top: 10px;
}

/* Optional: Add a class for the active/visible section */
.section-content.active {
  display: block; /* Makes the element visible */
}
3. Add JavaScript Functionality 
Use JavaScript to add event listeners to the buttons. The function should hide all sections first, then show only the specific section corresponding to the clicked button. 
javascript
// Get all buttons and content sections
const buttons = document.querySelectorAll('button[data-target]');
const sections = document.querySelectorAll('.section-content');

// Add click event listener to each button
buttons.forEach(button => {
    button.addEventListener('click', () => {
        // Get the target section ID from the data-target attribute
        const targetId = button.getAttribute('data-target');
        
        // Hide all sections first
        sections.forEach(section => {
            section.classList.remove('active');
        });

        // Show the specific target section by adding the 'active' class
        const targetSection = document.getElementById(targetId);
        if (targetSection) {
            targetSection.classList.add('active');
        }
    });
});
This approach allows you to reuse the code for multiple sections on the same page and keeps your JavaScript clean and flexible. You can find more detailed examples on resources like W3Schools and Stack Overflow.  -->
