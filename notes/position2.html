<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.5;
        }

        .content {
            height: 200vh;
            background: linear-gradient(180deg, #e5e5e5, #ccc);
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            border-radius: 15px;
            border: 2px solid black;
            position: fixed;
            flex-direction: row;
            width: 100%;
        }

        .searchbar {
            position: sticky;
            top: 0;
            margin-top: 50vh;
            background: white;
            border: 2px solid #333;
            padding: 10px;
            z-index: 10;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Gallery</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="content">
        <input type="text" class="searchbar" placeholder="Search here...">
        <p>Scroll down to see the sticky effect.</p>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus, sed reiciendis...</p>
        <p>More filler text to make the scrolling happen...</p>
        <p>Keep scrolling...</p>
        <p>And the searchbar will stick to the top!</p>
    </div>
</body>
</html>
