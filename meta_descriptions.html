<!DOCTYPE html>
<html>
<head>
    <title>Meta Tag Practice</title>
</head>

<body>

    <h1> GoArmy </h1>
    
    <meta property=“og:description” content=“However you like to serve your country, we have all the tools you need. Sign up, train, and become one of our protectors!”>
    
    
    <h1> YouTube </h1>
    
    <meta property=“og:description” content=“Welcome to the world’s best streaming service. Whether you want to become a content creator, or are just here to watch, YouTube has the tools for you to do whatever you’d like!”>
    
    
    <h1> Crunchyroll </h1>
    
    <meta property=“og:description” content=“Get all the worlds best anime all on one site! Subscribe now and gain access to every and any anime that you wish!”>
    
    
    <h1> Instagram </h1>
    
    <meta property=“og:description” content=“Share your entire life story, all in one platform. Create, share, interact with others, and enjoy a happy and fulfilling life with others on the platform!”>
    
    
    <h1> Reddit </h1>
    
    <meta property=“og:description” content=“Discuss with millions around the world about the current state ofthe internet! Here at Reddit, you can talk to millions about various topics. Whether that be about a video game or about the current state of the world, you can discuss whatever you like!”>

</body>
</html>
